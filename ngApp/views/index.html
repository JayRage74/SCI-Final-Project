<!DOCTYPE html>
<html ng-app= "meetupsApp">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
  </head>
  <body>
    <div ng-controller= "meetupsController">
    <h2>There are {{meetups.length}} meetups</h2>
    <ul>
      <li ng-repeat="meetup in meetups">{{meetup.name}}</li>
    </ul>

    <form  ng-submit="addMeetup()">
      <input ng-model="meetupName">
      <button type="submit">Add</button>
    </form>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>
    <script type="text/javascript" src="/ngApp/app.js"></script>
    <script type="text/javascript" src="/ngApp/controllers/meetups-controller.js"></script>

  </body>
</html>
